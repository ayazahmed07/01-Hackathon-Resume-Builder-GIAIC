<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Editable Resume Builder</title>
    <link rel="stylesheet" href="styles.css" />
    <link rel="stylesheet" href="resume-styles.css" /> <!-- Link to CSS file specifically for #resumeContainer -->
    <link
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css"
      rel="stylesheet"
    />
    </head>
  <body>
    <h1>Editable Resume Builder by Ayaz Ahmed</h1>
    <form id="resumeForm">
      <div id="form-sections">
        <section id="perinfo">
          <h3>Personal Information</h3>
          <label for="name">Name:</label>
          <input type="text" id="name" required />

          <label for="email">Email:</label>
          <input type="email" id="email" required />

          <label for="contact">Contact:</label>
          <input type="number" id="contact" placeholder="9234XXXXXXXX" required />
        </section>

        <section id="edu">
          <h3>Education</h3>
          <textarea
          id="education"
          class="large-textarea"
          placeholder="Enter Education"
          required
        ></textarea>
        </section>

        <section id="workexp">
          <h3>Work Experience</h3>
          <textarea
          id="experience"
          class="large-textarea"
          placeholder="Enter Your Professional Experience"
          required
        ></textarea>
        </section>

        <section id="skl">
          <h3>Skills</h3>
          <input type="text" id="skills" placeholder="Skill" required />
        </section>
      </div>
      <button type="submit">Generate Your Resume</button>
    </form>

    <div id="resumeContainer"> </div>

    <script src="app.js"></script>
  </body>
</html>
